<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>A Sample Web Page:</h2>

<ul>
  <li>html components:
    </br>
    <input type="checkbox" checked disabled>form
    <input type="checkbox" checked disabled>input
    <input type="checkbox" checked disabled>radio
    <input type="checkbox" checked disabled>select
    <input type="checkbox" checked disabled>table
    <input type="checkbox" checked disabled>list
    <input type="checkbox"disabled>file    
  </li>
  <li>script functions:
    </br>
    <ul>
      <li>renderUsers(users)</li>
      <li>deleteUser(index)</li>
    </ul>
  </li>
  <li>script events:
    </br>
    <ul>
      <li>userForm ('submit')</li>
      <li>$slider ('change')</li>
    </ul>
  </li>
</ul>

<h2>Add Users:</h2>

<form id="userForm" action="#" method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" min="0" max="150" required>
    </div>

    <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" required> Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other" required> Other
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="TAIWAN">Taiwan</option>
            <option value="USA">United States</option>
            <option value="CANADA">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="AUSTRALIA">Australia</option>
            <option value="INDIA">India</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>

<h2>List Users:</h2>

<tc-range-slider 
  id="slider"
  min="0" 
  max="150" 
  value1="10"
  value2="100"
  generate-labels-units=" years"
  generate-labels="true">   
</tc-range-slider>
<script 
  src="https://cdn.jsdelivr.net/npm/toolcool-range-slider/dist/plugins/tcrs-generated-labels.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toolcool-range-slider/dist/toolcool-range-slider.min.js"></script>

</br>

<table id="userTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="userList"></tbody>
</table>

</body>
</html>
